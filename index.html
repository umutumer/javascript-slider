<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  </head>
  <body class="">
   <div style="width: 100%; height: 100vh;" class="container d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-md-6">
            <div class="card" style="width: 18rem;">
                <img src="img/mercedes.png" class="card-img-top">
                <div class="card-body">
                  <h5 id="card-title" class="card-title">Card title</h5>
                  <p id="card-text" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
                <div class="card-footer d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-arrow-left arrow"style="font-size: 24px;padding-right: 10px;"></i>
                    <i class="fa-solid fa-arrow-right arrow"style="font-size: 24px;padding-left: 10px;"></i>
                </div>
            </div>
        </div>
    </div>
   </div>
   <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
